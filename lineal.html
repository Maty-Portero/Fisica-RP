        break;

        var resultado = (num1*num2) - num3
    }
    var respuesta = document.getElementById("res").innerText = "El valor de Y es: " + resultado
    var ordenada_volver = document.getElementById("oo").innerText = "La ordenada al origen es: " +  ordenada
}
</script>
